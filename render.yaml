services:
  - type: web
    name: tds-app-builder-backend
    env: python
    region: oregon
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GITHUB_TOKEN
        sync: false
      - key: GITHUB_USERNAME
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: USER_SECRET
        sync: false
      - key: DATABASE_URL
        value: sqlite:///./tds_projects.db
      - key: PYTHON_VERSION
        value: 3.11.0
